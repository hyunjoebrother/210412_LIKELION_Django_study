<!-- CRUD 시작 - 상단에 글쓰기 버튼 만들거임 (원래는 nav) -->
<footer>
    <a href="{% url 'new' %}">글쓰기</a>
</footer>


<!--{{blogs}} // Blog.objects 내용이 떠야하는데 뭐냐 -->
<!-- {{blogs.all}} // Blog라는 클래스로 만든 객체들Queryset 가져오는 Method -->

{% for blog in blogs.all %}
    <h1> 제목 : {{blog.title}} </h1>
    <p> 날짜 : {{blog.pub_date}} </p>
    <!-- <p> 본문 : {{blog.body}} </p> -->
    <p> 본문 미리보기 : {{blog.summary}} <a href="{% url 'detail' blog.id %}" >...more</a>  </p>
    <br><br>
{% endfor %}
