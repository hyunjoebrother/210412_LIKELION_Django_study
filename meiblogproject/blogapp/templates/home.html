<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mei Blog</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</head>

<!-- base.html 불러오자 -->
{% extends 'base.html' %}

<!-- 하단이 개별 컨텐츠라고 알려주자 -->
{% block contents %}

<body>
    <!-- nav바 코드는 base.html로 날림 -->

    <h1>Home 입니다</h1>
    <br><br>

    <!-- {{blogs}}  blogs = Blog.objects # model로부터 객체 목록을 전달 -->

    <!-- html 파일 작성하면 url 작업 -->

    <!-- Blog라는 클래스로 만든 객체들Queryset 가져오는 Method -->

<!-- 밑에 부트스트랩 작업때메 주석 ㅇㅇ
    {% for blog in blogs.all %}
        <div class = "container">
            <h1> 제목 : {{blog.title}} </h1>
            <p> 날짜 : {{blog.pub_date}} </p>
            // <p> 본문 : {{blog.body}} </p>
            <p> 본문 미리보기 : {{blog.summary}} <a href="{% url 'detail' blog.id %}">...more</a> </p>    
        </div>
    {% endfor %}
-->

    <!-- 이제 class에 글자수 제한 함수 넣자 -->
    <!-- ...more 더보기에 링크 걸자 -->
    <!-- 이제 detail.html 페이지 만들자 url부터 먼저 작업 -->


    <!-- 깔끔하게 부트스트랩 card에 내용 넣어보자 -->
    {% for blog in blogs.all %}
        <div class = "container">
            <div class="card">
                <div class="card-body">
                <h2 class="card-title">{{blog.title}}</h2>
                <h6 class="card-subtitle mb-2 text-muted">{{blog.pub_date}}</h6>
                <p class="card-text">{{blog.summary}}</p> <br>
                <a href="{% url 'detail' blog.id %}" class="card-link">...more</a>
                </div>
            </div>
        </div>
        <br><br>
      {% endfor %}

</body>
{% endblock %}

</html>
